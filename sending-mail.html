<form id="form">
    <div class="field">
        <label for="f_name">f_name</label>
        <input type="text" name="f_name" id="f_name">
    </div>
    <div class="field">
        <label for="l_name">l_name</label>
        <input type="text" name="l_name" id="l_name">
    </div>
    <div class="field">
        <label for="email_id">email_id</label>
        <input type="text" name="email_id" id="email_id">
    </div>
    <div class="field">
        <label for="s_item">s_item</label>
        <input type="text" name="s_item" id="s_item">
    </div>
    <div class="field">
        <label for="message">message</label>
        <input type="text" name="message" id="message">
    </div>

    <input type="submit" id="button" value="Send Email">
</form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
    emailjs.init('oNtZS8mBx7ITw2gCf')
</script>

<script>
    const btn = document.getElementById('button');

    document.getElementById('form')
        .addEventListener('submit', function (event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'default_service';
            const templateID = 'template_7a0xqmm';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.value = 'Send Email';
                    alert('Sent!');
                }, (err) => {
                    btn.value = 'Send Email';
                    alert(JSON.stringify(err));
                });
        });
</script>
